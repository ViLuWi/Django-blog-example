{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
    {% for post in posts %}
        <div class="card p-3 m-5">
            <h2>{{ post.title }}<small class="float-right">{{ post.author }}</small></h2>
            <p>{{ post.content }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" width="400">
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
